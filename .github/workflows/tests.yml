name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore SFERS/SFERS.csproj
      - name: Build
        run: dotnet build SFERS/SFERS.csproj --no-restore --configuration Release
      - name: Test
        run: dotnet test SFERS.Tests/SFERS.Tests.csproj --no-build --verbosity normal